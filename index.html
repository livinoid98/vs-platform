<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIKIT</title>
    <link rel="stylesheet" href="./css/layout.css" type="text/css" />
    <script src="./js/main.js" type="text/javascript" text="javascript"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="./"><img src="./img/logo3.png" alt="" /></a></h1>
        </div>
    </header>
    <div class="main_wrap clearfix">
        <div class="profile clearfix">
            <div class="profile_img"></div>
            <span>Park Kwanbin</span>
            <p>2020년 11월 14일</p>
        </div>
        <div class="share">
            <h2><a href=""><img src="./img/share_icon.png" alt="" /></a></h2>
        </div>
        <div class="main">
            <ul class="clearfix">
                <li><img src="./img/choice1.png" alt="" /><div class="black"></div></li>
            </ul>
            <table class="active_chart">
                <tr>
                    <td><h3>버터핑거팬케이크</h3></td>
                    <td>
                        <div class="su_chart"></div>
                    </td>
                    <td><span>63%</span></td>
                </tr>
                <tr>
                    <td><h3>브레젠트</h3></td>
                    <td>
                        <div class="su_chart"></div>
                    </td>
                    <td><span>12%</span></td>
                </tr>
                <tr>
                    <td><h3>카페드로잉</h3></td>
                    <td>
                        <div class="su_chart"></div>
                    </td>
                    <td><span>55%</span></td>
                </tr>
                <tr>
                    <td><h3>아티제</h3></td>
                    <td>
                        <div class="su_chart"></div>
                    </td>
                    <td><span>34%</span></td>
                </tr>
                <tr>
                    <td><h3>텐퍼센트</h3></td>
                    <td>
                        <div class="su_chart"></div>
                    </td>
                    <td><span>48%</span></td>
                </tr>
                <tr>
                    <td><h3>C'BOX</h3></td>
                    <td>
                        <div class="su_chart"></div>
                    </td>
                    <td><span>6%</span></td>
                </tr>
            </table>
            <div class="function">
                <div class="good_count">
                    <span>11likes</span>
                </div>
                <div class="locate">
                    <button class="none_active_click"><img src="./img/check.png" alt="" /></button>
                    <p>4 / 16</p>
                </div>
                <div class="comment_count">
                    <span>5comments</span>
                </div>
            </div>
            <div class="main_text">
                <div class="title">
                    <a href="">
                        <h3>정자동 카페 최고의 감성로고는?</h3>
                    </a>
                </div>
                <div class="description">
                    <p>우리가 더 나은 세상을 만들기 위해 고민하면서 앞으로도 우리는 아름다움에서 고민을 시작하고, 답을 찾을 것입니다.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <ul>
            <li>
                <h5><a href="./index.html"><img src="./img/home.png" alt="" /></a></h5>
            </li>
            <li>
                <h5><a href="./pages/search.html"><img src="./img/thunder.png" alt=""></a></h5>
            </li>
            <li>
                <h5><a href="./pages/create.html"><img src="./img/plus.png" alt="" /></a></h5>
            </li>
            <li>
                <h5><a href="./pages/alarm.html"><img src="./img/bell.png" alt="" /></a></h5>
            </li>
            <li>
                <h5><a href="./"><img src="./img/user.png" alt="" /></a></h5>
            </li>
        </ul>
    </footer>
</body>
</html>
