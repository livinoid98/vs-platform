<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PIKIT</title>
    <link rel="stylesheet" href="../css/layout.css" type="text/css" />
    <link rel="stylesheet" href="../css/create.css" type="text/css" />
</head>
<body>
    <header>
        <a href="./"><img src="../img/preview.png"/></a>
        <h1>작성하기</h1>
        <div class="submit">
            <input type="button" value="게시" name="submit_create"/>
        </div>
    </header>
    <div class="main_wrap">
        <div class="add_photos_section">
            <div class="active_add">
                <img src="../img/plus.png"/>
            </div>
        </div>
        <div class="add_contents_section">
            <form action="POST">
                <input type="text" name="title" placeholder="제목을 추가해주세요..."/>
                <textarea placeholder="내용을 추가해주세요..."></textarea>
            </form>
        </div>
    </div>
    <footer>
        <ul class="clearfix">
            <li>
                <h5><a href="./"><img src="../img/home.png" alt="" /></a></h5>
            </li>
            <li>
                <h5><a href="./"><img src="../img/plus.png" alt="" /></a></h5>
            </li>
            <li>
                <h5><a href="./"><img src="../img/bell.png" alt="" /></a></h5>
            </li>
            <li>
                <h5><a href="./"><img src="../img/user.png" alt="" /></a></h5>
            </li>
        </ul>
    </footer>
</body>
</html>
